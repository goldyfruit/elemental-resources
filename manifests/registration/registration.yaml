apiVersion: elemental.cattle.io/v1beta1
kind: MachineRegistration
metadata:
  name: rpi
  namespace: fleet-default
spec:
  config:
    cloud-config:
      users:
        - name: root
          passwd: "$6$/OBpzEc039L4Ovc3$xlXHWOm/LLarJB3mILq2IT9g3zr4aRtN6dB5M/RZfUmuaAPZkmo4L/vrJfvnhRPS23KD1NLB/SpOAErl00ShO/"
      write_files:
        - content: |
            OPTION1="yes"
            OPTION2="false"
          path: "/etc/myservice.conf"
      runcmd:
        - mkdir -p /usr/local/data
        - mount /dev/disk/by-label/EXTRA_PART /usr/local/data
    elemental:
      install:
        reboot: true
        device-selector:
          - key: Size
            operator: Lt
            values:
              - 50Gi
          - key: Size
            operator: Gt
            values:
              - 30Gi
        disable-boot-entry: true
        debug: true
        config-dir: /etc/elemental
      registration:
        emulate-tpm: true
  machineInventoryLabels:
    manufacturer: "${System Information/Manufacturer}"
    productName: "${System Information/Product Name}"
    serialNumber: "${System Information/Serial Number}"
    machineUUID: "${System Information/UUID}"
    registration: rpi
